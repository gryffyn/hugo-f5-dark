{{ define "main" }}
<div class="main-container">
{{ with .Params.img }}
<div class="main-img">
<figure role="none">
  <img src="{{ .src }}" alt="{{ .alt }}" />
</figure>
</div>
{{ end }}
<div class="main-title">
    <h1>{{ .Title }}</h1>
</div>
<div class="main-content" >
    {{ partial "anchored_headings" .Content }}
</div>
</div>
{{ end }}
