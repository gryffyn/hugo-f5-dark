{{ define "main" }}
<div class="page-list-title">
    <h1>{{ .Page.Title }}</h1>
</div>
{{ .Content }}

<nav class="gallery-list">
    {{ range sort .Data.Pages "Title" "desc" }}
    {{ if not .Params.private }}
    {{ $image := index (.Resources.ByType "image") 0 }}
    {{ $image := $image.Resize "640x" }}
    <div class="gallery-list-entry">
        <a href="{{ .RelPermalink }}"><img loading="lazy" src="{{ safeURL $image.RelPermalink }}" alt="{{ .Title }}" title="{{ .Title }}"/></a>
        <a href="{{ .RelPermalink }}" class="photos-label"><h2>{{ .Title }}</h2></a>
    </div>
    {{ end }}
    {{ end }}
</nav>
{{ end }}
